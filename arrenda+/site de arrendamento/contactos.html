<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contactos | Arrenda+ Luanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="container">
    <h1><i class="fas fa-home"></i> Arrenda+ Luanda</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="index.html#lista-imoveis">Imóveis</a>
      <a href="sobre.html">Sobre</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </div>
</header>

<section class="hero" style="height:60vh">
  <div class="container">
    <h2>Contactos</h2>
    <p>Entre em contacto connosco</p>
  </div>
</section>

<section class="container" style="margin-top:3rem">
  <div class="card" style="padding:2rem">
    <h2>Fale connosco</h2>

    <p><i class="fas fa-map-marker-alt"></i> Luanda, Angola</p>
    <p><i class="fas fa-phone"></i> +244 9XX XXX XXX</p>
    <p><i class="fas fa-envelope"></i> contacto@arrendamais.co.ao</p>

    <h2 style="margin-top:2rem">Envie uma mensagem</h2>

    <form style="margin-top:1rem">
      <div class="filtro">
        <input type="text" placeholder="Seu nome" required>
      </div>

      <div class="filtro">
        <input type="email" placeholder="Seu email" required>
      </div>

      <div class="filtro">
        <textarea placeholder="Sua mensagem"
          style="width:100%;padding:14px;border-radius:10px;border:2px solid #ddd;min-height:120px"></textarea>
      </div>

      <button type="submit" style="margin-top:1rem">
        Enviar mensagem
      </button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>© 2025 Arrenda+ Luanda · Todos os direitos reservados</p>
  </div>
</footer>

</body>
</html>
