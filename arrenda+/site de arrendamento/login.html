<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sessão | Arrenda+ Luanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="container">
    <h1><i class="fas fa-home"></i> Arrenda+ Luanda</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html" class="btn-admin">
        <i class="fas fa-plus-circle"></i> Criar Conta
      </a>
    </nav>
  </div>
</header>

<main class="log-sect">
    <section class="auth-container">
        <form class="auth-card" onsubmit="login(event)">
            <h2>Iniciar Sessão</h2>

            <input type="number" id="number" placeholder="Telefone" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <button type="submit">Entrar</button>

            <p class="auth-link">
            Não tem conta?
            <a href="cadastro.html">Criar agora</a>
            </p>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 Arrenda+ Luanda · Todos os direitos reservados</p>
        </div>
    </footer>
</main>

<script>
function login(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

  const usuario = usuarios.find(
    u => u.email === email && u.senha === senha
  );

  if (!usuario) {
    alert("Email ou senha incorretos");
    return;
  }

  localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
  window.location.href = "index.html";
}
</script>

</body>
</html>
