<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin | Arrenda+ Luanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="container">
    <h1><i class="fas fa-tools"></i> Painel Administrativo</h1>
    <nav>
      <a href="index.html" class="btn-admin">← Voltar ao site</a>
    </nav>
  </div>
</header>

<main class="admin-sect">
  <section class="container admin">
    <h2>Adicionar novo imóvel</h2>

    <form id="form-imovel">
      <input type="text" id="titulo" placeholder="Título do imóvel" required>
      <input type="text" id="bairro" placeholder="Bairro (Talatona, Maianga...)" required>
      <input type="number" id="preco" placeholder="Preço em Kz" required>
      <input type="number" id="quartos" placeholder="Número de quartos" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp (ex: 244912345678)" required>
      <input type="text" id="imagem" placeholder="Caminho da imagem (ex: img/casa.jpg)">
      <button type="submit">Adicionar imóvel</button>
    </form>
  </section>

  <section class="container">
    <h2>Imóveis cadastrados</h2>
    <div id="lista-admin" class="lista-admin"></div>
  </section>
</main>

<script src="js/admin.js"></script>
</body>
</html>
